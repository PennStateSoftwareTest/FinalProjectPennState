<paper-drawer-panel>
    <paper-header-panel drawer>
        <paper-toolbar></paper-toolbar>
        <paper-menu class="dropdown-content" selected="0">
            <paper-item *ngFor="let page of pages" (click)="onSelect(page)">
                <a [routerLink]="page.route" routerLinkActive="active">
                    {{page.name}}
                </a>
            </paper-item>
            <paper-item>
                <a (click)="logout()">Log Out</a>
            </paper-item>
        </paper-menu>
    </paper-header-panel>

    <paper-header-panel main class="main-panel">
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

            <img style="float:left; padding-right: 20px;" src="../../../icons/app4.png" width="50">
            <h2>{{title}}</h2>
        </paper-toolbar>
        <router-outlet></router-outlet>
    </paper-header-panel>
</paper-drawer-panel>
