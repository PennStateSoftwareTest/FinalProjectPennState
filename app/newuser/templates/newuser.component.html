      <paper-material>

        <form>

                <h4 class="text-center">New Account Signup</h4>
                <paper-input label="Email" [(ngModel)]="model.email" required></paper-input>



                    <paper-input label="First Name" [(ngModel)]="model.firstName" required></paper-input>


                  <paper-input label="Last Name" [(ngModel)]="model.lastName" required></paper-input>

                  <paper-input label="Password (strong password coming soon)" [(ngModel)]="model.password" required></paper-input>

                  <paper-dropdown-menu label="Account Type" (iron-select)="accountChange($event.detail.item.value)">
                      <paper-listbox required class="dropdown-content" >
                        <paper-item *ngFor="let acctType of accountTypes" [value]="acctType">{{acctType}}</paper-item>
                      </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-button style="margin:20px 0 0" raised (click)="createUser()" keyEventTarget="enter">Create Account</paper-button>



        </form>
      </paper-material>
